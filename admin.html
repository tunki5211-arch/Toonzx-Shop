<script>
/* ===== ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ (‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡πà‡∏≤‡∏¢‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ) ===== */
const products = [
  {name:"Robux 400", price:150},
  {name:"VIP Server", price:99},
  {name:"Robux 800", price:299},
  {name:"Gamepass", price:199}
];

let cart=[], total=0;

/* ===== ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ ===== */
const box=document.getElementById("products");
products.forEach(p=>{
  box.innerHTML+=`
  <div class="card">
    <h3>${p.name}</h3>
    <p>‡∏ø${p.price}</p>
    <button onclick="add('${p.name}',${p.price})">‡∏ã‡∏∑‡πâ‡∏≠</button>
  </div>`;
});

/* ===== ‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤ ===== */
function add(name,price){
  cart.push({name,price});
  total+=price;
  renderCart();
}
function renderCart(){
  document.getElementById("cart").innerHTML=
    cart.map(i=>`‚Ä¢ ${i.name} ‡∏ø${i.price}`).join("<br>");
  document.getElementById("total").innerText="‡∏£‡∏ß‡∏° ‡∏ø"+total;
}

/* ===== ‡πÅ‡∏à‡πâ‡∏á‡πÇ‡∏≠‡∏ô ===== */
function finish(){
  const name=document.getElementById("customer").value||"‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏";
  const slip=document.getElementById("slip").files[0];
  if(!slip){alert("‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏•‡∏¥‡∏õ‡∏Å‡πà‡∏≠‡∏ô");return;}
  const r=new FileReader();
  r.onload=()=>{
    let orders=JSON.parse(localStorage.getItem("orders")||"[]");
    orders.push({name,items:cart,total,slip:r.result,time:new Date().toLocaleString()});
    localStorage.setItem("orders",JSON.stringify(orders));
    document.getElementById("shop").classList.add("hidden");
    document.getElementById("thank").classList.remove("hidden");
  }
  r.readAsDataURL(slip);
}

/* ===== ADMIN ===== */
document.addEventListener("keydown",e=>{

    }

});
function loadOrders(){
  const data=JSON.parse(localStorage.getItem("orders")||"[]");
  const box=document.getElementById("orders");
  box.innerHTML="";
  data.forEach(o=>{
    box.innerHTML+=`
    <div class="order">
      üë§ ${o.name}<br>
      üì¶ ${o.items.map(i=>i.name).join(", ")}<br>

  });
}
function logout(){

  shop.classList.remove("hidden");
}
</script>
