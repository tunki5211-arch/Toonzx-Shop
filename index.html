<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Login</title>

<style>
:root {
  --neon-primary: #00ffff;
  --neon-secondary: #ff00ff;
  --dark-bg: #020216;
  --mid-bg: #05052a;
  --font-stack: Consolas, monospace;
}

body {
  background-color: var(--dark-bg);
  color: var(--neon-primary);
  font-family: var(--font-stack);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-container {
  width: 380px;
  padding: 40px;
  background-color: var(--mid-bg);
  border: 2px solid var(--neon-primary);
  box-shadow: 0 0 25px var(--neon-primary);
}

.system-title {
  text-align: center;
  font-size: 1.5em;
  margin-bottom: 30px;
  text-shadow: 0 0 10px var(--neon-primary);
  border-bottom: 1px solid #00ffff55;
  padding-bottom: 10px;
}

.input-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  color: var(--neon-secondary);
}

input {
  width: 100%;
  padding: 10px;
  background: rgba(0,0,0,0.4);
  border: 1px solid var(--neon-primary);
  color: #fff;
  outline: none;
}

input:focus {
  border-color: var(--neon-secondary);
  box-shadow: 0 0 10px var(--neon-secondary);
}

.login-button {
  width: 100%;
  padding: 15px;
  margin-top: 25px;
  background: var(--neon-primary);
  color: var(--dark-bg);
  border: none;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 0 20px var(--neon-primary);
}

.login-button:hover {
  background: #99ffff;
}

.status-message {
  text-align: center;
  margin-top: 20px;
  font-size: 0.8em;
  color: var(--neon-secondary);
}
</style>
</head>

<body>

<div class="login-container">
  <div class="system-title">ACCESS_FUTUR</div>

  <form onsubmit="login(event)">
    <div class="input-group">
      <label>Mail / Users:</label>
      <input type="text" required>
    </div>

    <div class="input-group">
      <label>Password:</label>
      <input type="password" id="password" required>
    </div>

    <button class="login-button">Log in</button>

    <div class="status-message">
      // SYSTEM STATUS: STANDBY_MODE
    </div>
  </form>
</div>

<script>
function login(e){
  e.preventDefault();

  const pass = document.getElementById("password").value;
  const correct = "1234"; // ← เปลี่ยนรหัสตรงนี้ได้

  if(pass === correct){
    alert("ACCESS GRANTED");
    window.location.href = "shop.html";
  } else {
    alert("ACCESS DENIED");
  }
}
</script>

</body>
</html>
