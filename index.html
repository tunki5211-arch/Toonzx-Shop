<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ร้านค้า Roblox ธีมนีออน</title>
  <style>
    /* โครงสร้างพื้นฐาน */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #0a0a0a);
      color: #ffffff;
      font-family: Arial, Helvetica, Tahoma, sans-serif;
      text-align: center;
    }
    /* เมนูนำทาง */
    nav {
      background-color: #111111;
      box-shadow: 0 0 10px #00ffff;
      padding: 10px;
    }
    .navbar {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .navbar li {
      display: inline-block;
      margin: 0 15px;
    }
    .navbar a {
      color: #00ffff;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      padding: 8px 16px;
      border: 2px solid #00ffff;
      border-radius: 5px;
      box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      transition: 0.3s;
    }
    .navbar a:visited {
      color: #00ffff;
    }
    .navbar a:hover {
      color: #ffffff;
      box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
    }
    /* ชื่อร้าน */
    h1 {
      margin-top: 40px;
      font-size: 48px;
      color: #ff0099;
      text-shadow: 0 0 5px #ff0099, 0 0 10px #ff0099;
    }
    /* คำอธิบายร้าน */
    p.subtitle {
      font-size: 20px;
      color: #00ff99;
      text-shadow: 0 0 3px #00ff99;
    }
    /* คิวอาร์โค้ด */
    .qr-container {
      margin-top: 40px;
      margin-bottom: 40px;
    }
    .qr-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 4px solid #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .qr-container img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ff99, 0 0 30px #00ff99;
    }
    /* คำอธิบายใต้รูป */
    .qr-container p {
      margin-top: 10px;
      font-size: 18px;
      color: #ffffff;
      text-shadow: 0 0 3px #ffffff;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="https://discord.gg/yourInviteLink" target="_blank">Discord</a></li>
      <li><a href="index.html">หน้าหลัก</a></li>
      <li><a href="products.html">สินค้า</a></li>
    </ul>
  </nav>
  <h1>ร้านค้า Roblox ธีมนีออน</h1>
  <p class="subtitle">มาเยี่ยมชมร้านของเรา รับไอเทมเจ๋งๆ ได้เลย!</p>
  <div class="qr-container">
    <!-- ใส่ลิงก์รูป QR พร้อมเพย์ของคุณที่นี่ -->
    <a href="URL_QR_IMAGE" target="_blank">
      <img src="URL_QR_IMAGE" alt="QR พร้อมเพย์ เพื่อโอนเงิน">
    </a>
    <p>สแกน QR พร้อมเพย์ เพื่อโอนเงิน</p>
  </div>
</body>
</html>
