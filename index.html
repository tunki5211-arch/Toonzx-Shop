<script>
/* ================= CONFIG ================= */
const ADMIN_PASSWORD="919921";

/* ğŸ”¥ Firebase (à¹ƒà¸ªà¹ˆà¸—à¸µà¸«à¸¥à¸±à¸‡à¹„à¸”à¹‰)
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";

/* ================= DATA ================= */
let products=JSON.parse(localStorage.getItem("products"))||[
 {name:"Robux 800",price:299,featured:true},
 {name:"Robux 400",price:150,featured:false},
 {name:"VIP Server",price:99,featured:false}
];

let cart=[];

/* ================= SHOP ================= */
function renderShop(){
 shop.innerHTML="";
 products.forEach((p,i)=>{
  shop.innerHTML+=`
  <div class="card ${p.featured?'featured':''}">
   <b>${p.name}</b>
   <div>${p.price} à¸šà¸²à¸—</div>
   <button onclick="addCart(${i})">à¸‹à¸·à¹‰à¸­</button>
  </div>`;
 });
 localStorage.setItem("products",JSON.stringify(products));
}
renderShop();

function addCart(i){
 cart.push(products[i]);
 alert("à¹€à¸à¸´à¹ˆà¸¡à¸ªà¸´à¸™à¸„à¹‰à¸²à¹à¸¥à¹‰à¸§");
}

function checkout(){
 if(cart.length==0) return alert("à¸¢à¸±à¸‡à¹„à¸¡à¹ˆà¹€à¸¥à¸·à¸­à¸à¸ªà¸´à¸™à¸„à¹‰à¸²");
 let orders=JSON.parse(localStorage.getItem("orders"))||[];
 orders.push({
  name:customer.value||"à¹„à¸¡à¹ˆà¸£à¸°à¸šà¸¸",
  items:cart,
  total:cart.reduce((s,x)=>s+x.price,0),
  status:"à¸£à¸­à¸•à¸£à¸§à¸ˆ"
 });
 localStorage.setItem("orders",JSON.stringify(orders));
 alert("à¹‚à¸­à¸™à¹à¸¥à¹‰à¸§à¹ƒà¸«à¹‰à¸—à¸±à¸à¹à¸­à¸”à¸¡à¸´à¸™");
 cart=[];
}

/* ================= ADMIN ================= */
function toggleAdmin(){
 admin.classList.toggle("hidden");
}

function login(){
 if(adminPass.value!==ADMIN_PASSWORD) return alert("à¸£à¸«à¸±à¸ªà¸œà¸´à¸”");
 panel.classList.remove("hidden");
 loadOrders();
 renderAdminProducts();
 renderSummary();
}

/* ================= SUMMARY ================= */
function renderSummary(){
 let o=JSON.parse(localStorage.getItem("orders"))||[];
 let total=o.filter(x=>x.status=="à¸ªà¸³à¹€à¸£à¹‡à¸ˆ")
            .reduce((s,x)=>s+x.total,0);
 summary.innerHTML=`ğŸ’° à¸¢à¸­à¸”à¸‚à¸²à¸¢à¸£à¸§à¸¡: <b>${total}</b> à¸šà¸²à¸—`;
}

/* ================= ORDERS ================= */
function loadOrders(){
 orders.innerHTML="";
 let o=JSON.parse(localStorage.getItem("orders"))||[];
 o.forEach((x,i)=>{
  orders.innerHTML+=`
  <div class="order">
   <b>${x.name}</b><br>
   ${x.items.map(it=>it.name).join(", ")}<br>
   à¸£à¸§à¸¡ ${x.total} à¸šà¸²à¸—<br>
   à¸ªà¸–à¸²à¸™à¸°: ${x.status}<br>
   <button onclick="done(${i})">âœ” à¸ªà¸³à¹€à¸£à¹‡à¸ˆ</button>
   <button onclick="delOrder(${i})">ğŸ—‘ï¸ à¸¥à¸š</button>
  </div>`;
 });
}

function done(i){
 let o=JSON.parse(localStorage.getItem("orders"));
 o[i].status="à¸ªà¸³à¹€à¸£à¹‡à¸ˆ";
 localStorage.setItem("orders",JSON.stringify(o));
 loadOrders(); renderSummary();
}
function delOrder(i){
 let o=JSON.parse(localStorage.getItem("orders"));
 o.splice(i,1);
 localStorage.setItem("orders",JSON.stringify(o));
 loadOrders(); renderSummary();
}

/* ================= PRODUCTS ================= */
function addProduct(){
 products.push({
  name:pname.value,
  price:Number(pprice.value),
  featured:pfea.checked
 });
 pname.value=pprice.value="";
 pfea.checked=false;
 renderShop(); renderAdminProducts();
}

function renderAdminProducts(){
 adminProducts.innerHTML="";
 products.forEach((p,i)=>{
  adminProducts.innerHTML+=`
   <div class="order">
    <input value="${p.name}" onchange="editName(${i},this.value)">
    <input type="number" value="${p.price}" onchange="editPrice(${i},this.value)">
    <div class="flex">
     <button onclick="moveUp(${i})">â¬†ï¸</button>
     <button onclick="moveDown(${i})">â¬‡ï¸</button>
     <button onclick="deleteProduct(${i})">ğŸ—‘ï¸</button>
    </div>
   </div>`;
 });
}

function editName(i,v){products[i].name=v;saveProducts()}
function editPrice(i,v){products[i].price=Number(v);saveProducts()}

function moveUp(i){
 if(i==0) return;
 [products[i-1],products[i]]=[products[i],products[i-1]];
 saveProducts();
}
function moveDown(i){
 if(i==products.length-1) return;
 [products[i+1],products[i]]=[products[i],products[i+1]];
 saveProducts();
}
function deleteProduct(i){
 if(!confirm("à¸¥à¸šà¸ªà¸´à¸™à¸„à¹‰à¸²?")) return;
 products.splice(i,1);
 saveProducts();
}

function saveProducts(){
 localStorage.setItem("products",JSON.stringify(products));
 renderShop(); renderAdminProducts();
}
</script>
