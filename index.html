<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACCESS_FUTUR</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#020216;
  font-family:Consolas, monospace;
  color:#00ffff;
}
.box{
  width:100%;
  max-width:360px;
  padding:30px;
  background:#05052a;
  border:2px solid #00ffff;
  box-shadow:0 0 25px #00ffff;
}
h1{
  text-align:center;
  text-shadow:0 0 15px #00ffff;
}
label{color:#ff00ff}
input{
  width:100%;
  padding:12px;
  margin:8px 0 16px;
  background:#0008;
  border:1px solid #00ffff;
  color:white;
}
button{
  width:100%;
  padding:14px;
  background:#00ffff;
  border:none;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="box">
  <h1>ACCESS_FUTUR</h1>

  <form onsubmit="login(event)">
    <label>Password</label>
    <input id="pw" type="password" required>

    <button>LOG IN</button>
  </form>
</div>

<script>
function login(e){
  e.preventDefault();

  const password = document.getElementById("pw").value;
  const correct = "919921"; // ← เปลี่ยนรหัสตรงนี้

  if(password === correct){
    window.location.href = "shop.html";
  }else{
    alert("ACCESS DENIED");
  }
}
</script>
</body>
</html>
