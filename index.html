<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ร้านค้าเกม Roblox - QR PromptPay</title>
  <style>
    /* สไตล์สำหรับเนออน/ไซเบอร์พังค์ */
    body {
      background-color: #000; /* พื้นหลังดำ สำหรับธีมเนออน */
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    .neon-card {
      display: inline-block;
      margin: 2rem;
      padding: 2rem;
      background-color: rgba(30, 30, 30, 0.8);
      border-radius: 10px;
      /* เงาเรืองแสงรอบๆ กล่อง (สีเขียวเนออน) */
      box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
    }
    .neon-card img {
      width: 250px;
      height: 250px;
      border: 4px solid #39ff14; /* เส้นขอบสีเขียวเนออน */
      border-radius: 10px;
      /* เงาเรืองแสงรอบๆ รูป QR */
      box-shadow: 0 0 20px #39ff14;
    }
    .qr-text {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #39ff14; /* สีตัวอักษรเนออน */
      /* เอฟเฟกต์แสงเรืองแสง (ดูตัวอย่างการใช้ text-shadow ได้จาก [6]) */
      text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14;
    }
  </style>
</head>
<body>
  <!-- ส่วนหัวและรายการสินค้าของร้าน (ตัวอย่างเนื้อหา) -->
  <h1>ร้านค้าเกม Roblox ของเรา</h1>
  <p>รายการสินค้าเกมต่าง ๆ พร้อมซื้อได้ทันที</p>
  <!-- ... (วางรายการสินค้าของร้านไว้ที่นี่) ... -->

  <!-- ส่วนที่แนะนำ: ฝัง QR Code PromptPay -->
  <!-- วางส่วนนี้ไว้ใต้รายการสินค้าหรือก่อน footer -->
  <section id="qr-promptpay" class="neon-card">
    <img src="images/promptpay-qr.png" alt="PromptPay QR Code">
    <p class="qr-text">สแกนเพื่อชำระเงิน</p>
  </section>

  <!-- ส่วน footer ของเว็บไซต์ -->
  <footer>
    <p>&copy; 2025 ร้านค้าเกม Roblox</p>
  </footer>
</body>
</html>
